version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: famebook-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: famebook-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/famebook
      - JWT_SECRET=supersecretjwtkey
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
    container_name: famebook-frontend
    restart: always
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  mongo_data:
